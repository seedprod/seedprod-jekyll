<h1 class="uk-text-center uk-text-bold seed-margin-medium-bottom">Showcase</h1>

<div class="uk-grid uk-text-center">
    <div class="uk-width-medium-2-3 uk-push-1-6 seed-margin-medium-bottom">
                {% for s in site.data.showcase %}
                <div class="uk-thumbnail seed-margin-medium-bottom">
                    <img class="img-thumbnail lazy" style="width:600px;height:auto" data-original="/images/showcase/{{ s.large }}" alt="{{ s.name }}" title="{{ s.name }}"><br>
                    <div class="uk-thumbnail-caption">{{ s.name }}</div>
                </div>
                {% endfor %}

    </div>
</div>


<div class="uk-grid uk-text-center">
    <div class="uk-width-1-1">
        <div class="uk-panel uk-panel-box uk-panel-box-secondary">
        <span class="uk-h3 uk-text-bold uk-margin-right">Make Your Site Launch a Success with the Coming Soon Pro Plugin</span>
        <a href="/pricing/" class="uk-button uk-button-success seed-button-xlarge  uk-text-bold">
        	<i class="uk-icon-wordpress"></i>&nbsp;&nbsp;Buy Now
        </a>
    </div>
    </div>
</div>


<script src="/js/jquery.lazyload.min.js"></script>
<script>
$(function() {
    $("img.lazy").lazyload();
});
</script>
